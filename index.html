<!DOCTYPE html>
<html>
<head>
    <title>Mata Mosquito</title>
    <meta charset="UFT-8"/>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="jogo.js"></script>

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            if(nivel == "nada"){
              document.getElementById('mensagemNivel').innerHTML = "Nivel invalido"
              return false   
            }else{
                window.location.href = 'app.html?' + nivel
            }

        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-1">
                        <select class="form-control" id="nivel"> 
                            <option value="nada">-- Selecione o Nivel --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="dominic">Dominic Toreto</option>
                        </select>
                        <span id="mensagemNivel" class="text-center"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
